<body>

<div id="app">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- nav full -->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
          <!-- Title -->
          <a href="#" class="d-flex align-items-center mt-2" style="text-decoration: none;"><img src="/src/images/icons/icon-512x512.png" alt="logo" style="border-radius: 50%; width: 40px;"/><span class="mdl-layout-title text-white ms-2">REXFIT</span></a>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
          <span class=""><a class="navlink" href="/">Feed</a></span>
          <span class=""><a class="navlink" href="/help">Help</a></span>
          <span class=""><span id="share-image-button" class="navlink2">Install</span></span>
          </nav>
      </div>
  </header>
    <!-- /nav full -->

    <!-- nav drawer -->
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">REXFIT</span>
      <nav class="mdl-navigation">
        <a class="" href="/">Feed</a>
        <a class="" href="/help">Help</a>
        <span class="" id="share-image-button">Install</span>
      </nav>
    </div>
    <!-- /nav drawer -->


    <main class="mdl-layout__content mat-typography">
      <div id="create-post">
        <form>
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="title">
            <label class="mdl-textfield__label" for="title" name="title">Title</label>
          </div>
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="manual-location">
            <input class="mdl-textfield__input" type="text" id="location">
            <label class="mdl-textfield__label" for="location" name="location">Location</label>
          </div>
          <br>
          <div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent"
                    type="submit" id="post-btn">Post!
            </button>
          </div>
          <br>
          <div>
            <button class="mdl-button mdl-js-button mdl-button--fab" id="close-create-post-modal-btn" type="button">
              <i class="material-icons">close</i>
            </button>
          </div>
        </form>
      </div>
      <!-- <img src="/src/images/home-workout.jpg" alt="Explore the City" class="main-image"> -->
      <div class="page-content">
        <h3 class="text-center text-white" style="text-shadow: 0px 0px 5px rgba(255, 203, 45, 1);">Workouts</h3>
        <div id="shared-moments" class="d-flex w-100 flex-wrap justify-content-center"></div>
      </div>
      <div class="floating-button">
        <a href="#">
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
                  id="buttongoup">
            <i class="fa-solid fa-chevron-up"></i>
          </button>
        </a>
      </div>
      <div id="confirmation-toast" aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
      </div>
    </main>
  </div>
</div>
<script defer src="/src/js/material.min.js"></script>
<script src="/src/js/promise.js"></script>
<script src="/src/js/fetch.js"></script>
<script src="/src/js/idb.js"></script>
<script src="/src/js/utility.js"></script>
<script src="/src/js/app.js"></script>
<script src="/src/js/feed.js"></script>
</body>
</html>
