  <script>
    if(!localStorage.getItem('now') || localStorage.getItem('now') === null || localStorage.getItem('now') === undefined){
      window.location.href= '/index.html';
    }else{
      console.log('data ada');
    }
    var spanElement = document.querySelector('.title');
    var headerActor = document.querySelector('.header__actor');
    var icon = document.querySelector('#icon');
    var desc = document.querySelector('.desc');
    var nowData = JSON.parse(localStorage.getItem('now'));
    spanElement.textContent = nowData.title;
    headerActor.setAttribute('src', nowData.image);
    icon.setAttribute('class', 'ri-' + nowData.icon);
    desc.textContent = nowData.desc;
  </script>
